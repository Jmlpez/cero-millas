<!doctype html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>89 millas</title>
    <style>
        /* Initial Loading Styles - Critical CSS inlined */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #initial-loader {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
        }
        
        .loader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loader-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 16px;
        }
        
        @media (prefers-color-scheme: dark) {
            .loader-text {
                color: #94a3b8;
            }
        }
        
        .loader-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @media (prefers-color-scheme: dark) {
            .loader-spinner {
                border-color: #334155;
                border-top-color: #60a5fa;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loader when React takes over */
        .app-loaded #initial-loader {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
